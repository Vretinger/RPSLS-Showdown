<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-choice-container" hidden>
            <img id="playerChoiceIMG" src=""  alt="Player's Choice">
            <div id="playerChoice">Player's Choice: </div>
        </div>
        <div id="slot-machine-container" class="slot-machine">
            <div class="reel">
                    <img src="assets/Images/SlotMachine/RPSLS_Choicelizard.png" alt="Lizard">
                    <img src="assets/Images/SlotMachine/RPSLS_Choicerock.png" alt="Rock">
                    <img src="assets/Images/SlotMachine/RPSLS_Choicepaper.png" alt="Paper">
                    <img src="assets/Images/SlotMachine/RPSLS_Choicescissors.png" alt="Scissors">
                    <img src="assets/Images/SlotMachine/RPSLS_Choicespock.png" alt="Spock">
                </div>
            </div>
        </div>
    </div>
    
        <div class="main-image-container">
            <img src="assets/Images/RPSLS.png" alt="RPSLS" id="mainImage">
            <img src="assets/Images/RPSLSShowdown.png" alt="RPSLS Showdown" id="titleText">
            <svg id="rockSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="paperSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="scissorsSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="lizardSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="spockSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
        </div>
        <div class="result" id="result"></div>
        <div class="scores">
            <p id="playerScore">Player Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
        </div>
    </div>
    <div id="computerChoice" class="choice"></div>
</div>
<div class="result" id="result"></div>
<div class="scores">
    <p id="playerScore">Player Score: 0</p>
    <p id="computerScore">Computer Score: 0</p>
</div>
</div>
    <script src="assets/JS/script.js"></script>
</body>
</html>
