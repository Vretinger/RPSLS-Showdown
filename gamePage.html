<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <!-- Importing Google font and linking CSS stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body style="background-image: url('assets/Images/GameBackground.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment: fixed;">

    <!-- Main game page container -->
    <div class="GamePageContainer">
        <div class="container">

            <!-- Game container displaying player's and computer's choices -->
            <div id="game-container">
                <div id="invisible-block2"></div>
                <div class="choice-container">
                    <!-- Image and text for player's choice -->
                    <img id="playerChoiceIMG" src="assets/Images/SlotMachine/RPSLS_Choicespock.png" alt="Player's Choice">
                    <div id="playerChoice" class="choice-textPlayer">Player's Choice: </div>
                </div>

                <!-- Divider image (VS icon) -->
                <img src="assets/Images/VSIcon.png" alt="VS Icon" class="divider-image">

                <div class="choice-container">
                    <div id="slot-machine-and-computer">
                        <!-- Slot machine container -->
                        <div id="slot-machine-container" class="slot-machine">
                            <div class="reel">
                                <!-- Slot machine images for each choice -->
                                <img src="assets/Images/SlotMachine/RPSLS_Choicelizard.png" alt="Lizard">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicerock.png" alt="Rock">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicepaper.png" alt="Paper">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicescissors.png" alt="Scissors">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicespock.png" alt="Spock">
                                <!-- Repeated images to simulate slot machine rotation -->
                                <img src="assets/Images/SlotMachine/RPSLS_Choicelizard.png" alt="Lizard">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicerock.png" alt="Rock">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicepaper.png" alt="Paper">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicescissors.png" alt="Scissors">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicespock.png" alt="Spock">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicelizard.png" alt="Lizard">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicerock.png" alt="Rock">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicepaper.png" alt="Paper">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicescissors.png" alt="Scissors">
                                <img src="assets/Images/SlotMachine/RPSLS_Choicespock.png" alt="Spock">
                            </div>
                        </div>
                        <!-- Text for computer's choice -->
                        <div id="computerChoice" class="choice-textComputer"><span>Computer's Choice: </span></div>
                    </div>
                </div>
            </div>
            <div id="invisible-block1"></div>
        </div>

        <!-- Main image container for the game -->
        <div class="main-image-container">
            <img src="assets/Images/RPSLS.png" alt="RPSLS" id="mainImage">
            <!-- SVG elements for each choice (rock, paper, scissors, lizard, spock) -->
            <svg id="rockSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="paperSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="scissorsSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="lizardSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="spockSVG" class="invisible-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
            </svg>
        </div>

        <!-- Score container displaying the result and scores -->
        <div id="score-container" class="scores">
            <div class="result" id="result"></div>
            <button id="nextRoundButton" class="next-round-button" style="display: none;">Play Next Round</button>
            <div class="CurrentScore">
                <p id="playerScore" class="scoresPlayer">Player Score: 0</p>
                <p id="computerScore" class="scoresComputer">Computer Score: 0</p>
            </div>
        </div>

        <!-- Hidden element for computer's choice -->
        <div id="computerChoiceContainer" class="choice"></div>

        <!-- Button to go back to the previous page -->
        <button class="back-button" id="backButton">Back!</button>

        <!-- Button to go reset the game -->
        <button class="reset-button" id="resetButton">Reset!</button>

        <!-- Under-image text -->
        <img src="assets/Images/RPSLSTittleText.png" class="under-image" alt="Game Title">
    </div>

    <!-- Linking JavaScript file -->
    <script src="assets/JS/script.js"></script>
</body>
</html>
